<!DOCTYPE html>
<html>
  <head>
    <title>Indoor Umbrellas</title>
  </head>
  <body>
    <div id='root'></div>
    <!--<script src='/js/bundle.js'></script>-->
    
    <script src='/js/facebook-js.js'></script>
      
    <!--facebook login button-->
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" data-size="xlarge" autologoutlink="true"></fb:login-button>

    <!--facebook like and share buttons -->
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>  

    <!--place to indicate user login status for now -->
    <div id="status">
    </div>

  </body>
</html>
